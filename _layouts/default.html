    <article>

      <header>
        <h5>{{ page.tutorial_name }} - Part {{ page.tutorial_part}}</h5>
        <hr />
        <h1>{{ page.tutorial_title }}</h1>
        <hr />
      </header>

      <div>
      {{ content }}
      </div>

      <footer>
        {% if page.next %}
        <hr />
        Next: <a href="{{site.baseurl }}{{page.next.url}}">{{page.next.tutorial_title}}</a>
        {% endif %}
      </footer>

    </article>
